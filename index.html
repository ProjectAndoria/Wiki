<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Accès privé au Wiki RP" />
  <title>Accès — Wiki RP</title>
  <style>
    :root {
      --bg: #181613;
      --ink: #e6d7b8;
      --panel: #24201b;
      --accent: #a38347;
      --danger: #b35a3e;
      --shadow: rgba(0,0,0,.45);
      --font: ui-serif, Georgia, Cambria, "Times New Roman", serif;
    }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at 50% 40%, #24201b 0%, #181613 70%);
      color: var(--ink); font-family: var(--font);
    }
    .card {
      width: min(90vw, 400px);
      padding: 2rem;
      border-radius: 14px;
      background: var(--panel);
      box-shadow: 0 10px 25px var(--shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    h1 { margin: 0; font-size: 1.6rem; letter-spacing: .5px; }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    label { font-weight: 600; align-self: flex-start; }
    input[type="password"] {
      width: 100%;
      padding: .8rem .9rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.1);
      background: #1a1714;
      color: var(--ink);
      outline: none;
    }
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(163,131,71,.35);
    }
    button {
      width: 100%;
      padding: .9rem 1rem;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #120f0b;
      font-weight: 700;
      cursor: pointer;
      transition: filter .15s ease, transform .05s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    .error { color: var(--danger); min-height: 1.2em; }
    footer { margin-top: 1rem; font-size: .85rem; opacity: .75; }
  </style>
</head>

  <main class="card">
    <h1>Portail du Grimoire</h1>
    <form id="loginForm" autocomplete="off">
      <label for="pw">Mot de passe</label>
      <input id="pw" name="pw" type="password" placeholder="••••••••" />
      <button type="submit">Entrer</button>
      <div id="err" class="error" aria-live="polite"></div>
    </form>
    <footer>© Project Andoria</footer>
  </main>
