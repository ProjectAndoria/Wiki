<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Wiki RP — [Nom du territoire]" />
  <title>Wiki RP — [Nom du territoire]</title>
  <style>
    :root {
      --bg: #14110f;
      --ink: #e6d7b8;
      --ink-muted: #b8ab8a;
      --panel: #1d1916;
      --accent: #a38347;
      --ring: rgba(163,131,71,.35);
      --shadow: rgba(0,0,0,.45);
      --font: ui-serif, Georgia, Cambria, "Times New Roman", serif;
    }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at 50% 40%, var(--panel) 0%, var(--bg) 100%);
      color: var(--ink); font-family: var(--font);
      padding: 1rem;
    }
    header { text-align: center; margin: 2rem 0 1rem; }
    header h1 { margin: 0; font-size: 2rem; }
    header p { margin: .5rem 0 0; color: var(--ink-muted); }

    nav a {
      display: inline-block;
      margin-bottom: 1.5rem;
      text-decoration: none;
      color: var(--ink-muted);
      font-size: .9rem;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      flex: 0 0 220px;
      background: var(--panel);
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 3px 6px var(--shadow);
      transition: transform .1s ease;
      color: var(--ink);
      text-decoration: none;
    }

    .card:hover { transform: translateY(-2px); }
    .card h3 { margin: 0 0 .5rem; font-size: 1.2rem; }
    .card p { margin: 0; color: var(--ink-muted); font-size: .95rem; }

    footer {
      margin: 2rem 0 1rem;
      font-size: .85rem;
      opacity: .75;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav><a href="../wiki.html">← Retour au Grimoire</a></nav>

  <header>
    <h1>[Nom du territoire]</h1>
    <p>[Description courte ou slogan mystique]</p>
  </header>

  <section class="results" id="entries"></section>

  <footer>© Projet Andoria</footer>

  <script>
    const currentContext = "[Nom du territoire]";

    const WIKI_PAGES = [
      {
        title: "Exemple 1",
        category: "Pays",
        continent: currentContext,
        desc: "Description immersive de l'exemple 1.",
        url: "../pays/exemple-1.html"
      },
      {
        title: "Exemple 2",
        category: "Pays",
        continent: currentContext,
        desc: "Description immersive de l'exemple 2.",
        url: "../pays/exemple-2.html"
      }
    ];

    const container = document.getElementById('entries');
    const entries = WIKI_PAGES.filter(p => p.continent === currentContext);

    entries.forEach(entry => {
      const link = document.createElement('a');
      link.href = entry.url;
      link.className = "card";
      link.innerHTML = `<h3>${entry.title}</h3><p>${entry.desc}</p>`;
      container.appendChild(link);
    });
  </script>
</body>
</html>
